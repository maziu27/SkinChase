            <div class="dropdown-content">

                <a href="#">CNY</a>

        </div>
        <div class="cart">

    <div class="category">
        

    </div>

    <div class="itemtype">

    <div class="orderby">

    <div class="main">
        
    <!--formulario sidebar-->
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
            <form id="filterForm">
                <h3>Search</h3>
                <div class="filters">
                    <input type="text" placeholder="Name" id="name" name="market_hash_name">
                    <input type="number" placeholder="Float from" id="floatFrom" name="min_float">
                    <input type="number" placeholder="Float to" id="floatTo" name="max_float">
                    <input type="number" placeholder="Price from" id="priceFrom" name="min_price">
                    <input type="number" placeholder="Price to" id="priceTo" name="max_price">
                </div>
            
                <h3>Special</h3>
                <div class="filters">
                    <label><input type="checkbox" name="category" value="2"> StatTrak</label><br>
                    <label><input type="checkbox" name="category" value="3"> Souvenir</label><br>
                    <label><input type="checkbox" name="category" value="1"> Normal</label>
                </div>
            
                <h3>Listing Type</h3>
                <div class="filters"> 
                    <label><input type="radio" name="type" value="buy_now"> Buy Now</label>
                    <label><input type="radio" name="type" value="auction"> Auction</label>
                </div>
            
                <button type="submit">Filter</button>
            </form>
            
        </div>
