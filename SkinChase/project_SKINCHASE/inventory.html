            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

                    <div class="filters">

                        <input type="number" placeholder="Float from" id="floatFrom" id="floatFrom" name="floatFrom">

                    <h3>Listing Type</h3>
                    <div class="filters"> 
                        <input type="checkbox" id="all" name="all">All</input>
